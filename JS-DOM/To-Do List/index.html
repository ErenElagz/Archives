<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	</head>
	<body data-bs-theme="dark">
		<!-- Header -->
		<header class="container text-center pt-5">
			<h1>To-Do List</h1>
		</header>

		<!-- Input -->
		<section class="container">
			<input type="text" class="form-control" id="InputText" />
			<button class="btn btn-success w-100 mt-2" id="InputButton" onclick="AddNote()">
				Save
			</button>
		</section>

		<!-- Notes -->
		<section class="container mt-2">
			<ul class="list-group" id="ListTable">
				<li
					class="list-group-item d-flex align-items-center justify-content-between">
					<div>
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Accusantium, nesciunt.
					</div>
					<div class="d-flex gap-2">
						<button class="btn btn-primary">
							<i class="bi bi-pen-fill" id="UpdateButton" ></i>
						</button>
						<button class="btn btn-danger">
							<i class="bi bi-trash-fill" id="DeleteButton"></i>
						</button>
					</div>
				</li>
			</ul>
		</section>

		<!--JS-->
		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
